<!DOCTYPE html>
<html lang="en">
    <head>
        <!--===============================================================================================-->

        <title>Geeks Code</title>
        <!--===============================================================================================-->

        <meta charset="UTF-8" />
        <!--===============================================================================================-->

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--===============================================================================================-->

        <link rel="icon" type="image/png" href="images/icons/logoG.ico" />
        <!--===============================================================================================-->

        <link rel="stylesheet" type="text/css" href="scss/style.css" />
        <!--===============================================================================================-->

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-K1F1RTTLJH"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-K1F1RTTLJH');
        </script>
    </head>
    <body>
        <div class="soon-container">
            <img width="390px" src="images/Geeks_Code-black.png" alt="logo" />

            <h5>Coming Soon</h5>

            <div class="flex-w cd100">
                <div class="how-countdown">
                    <span class="l1-txt3 days">29</span>
                    <span class="s1-txt1">Days</span>
                </div>

                <div class="how-countdown">
                    <span class="l1-txt3 hours">24</span>
                    <span class="s1-txt1">Hours</span>
                </div>

                <div class="how-countdown">
                    <span class="l1-txt3 minutes">0</span>
                    <span class="s1-txt1">Minutes</span>
                </div>

                <div class="how-countdown">
                    <span class="l1-txt3 seconds">0</span>
                    <span class="s1-txt1">Seconds</span>
                </div>
            </div>
        </div>

        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <script>
            $('.cd100').countdown100({
                // Set Endtime here
                // Endtime must be > current time
                endtimeYear: 0,
                endtimeMonth: 0,
                endtimeDate: 29,
                endtimeHours: 24,
                endtimeMinutes: 0,
                endtimeSeconds: 0,
                timeZone: '',
                // ex:  timeZone: "America/New_York", can be empty
                // go to " http://momentjs.com/timezone/ " to get timezone
            });
        </script>
        <!-- Messenger المكون الإضافي "دردشة" Code -->
        <div id="fb-root"></div>

        <!-- Your المكون الإضافي "دردشة" code -->
        <div id="fb-customer-chat" class="fb-customerchat"></div>

        <script>
            var chatbox = document.getElementById('fb-customer-chat');
            chatbox.setAttribute('page_id', '109939548432775');
            chatbox.setAttribute('attribution', 'biz_inbox');
        </script>

        <!-- Your SDK code -->
        <script>
            window.fbAsyncInit = function () {
                FB.init({
                    xfbml: true,
                    version: 'v14.0',
                });
            };

            (function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src =
                    'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
                fjs.parentNode.insertBefore(js, fjs);
            })(document, 'script', 'facebook-jssdk');
        </script>
    </body>
</html>
